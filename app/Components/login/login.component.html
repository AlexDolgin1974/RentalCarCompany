<div class="container" style="padding-top:160px;position:relative;opacity:0.90">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <form name="form" (ngSubmit)="login()" #f="ngForm">
              <h1 style="text-align:center">התחברות</h1>

              <div class="input-group mb-3">
                <!--<div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>-->
                <input type="text" name="UserName" [(ngModel)]="model.UserName" class="form-control sty1" placeholder="שם משתמש" required autofocus>
              </div>
              <div class="input-group mb-4">
                <!--<div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>-->
                <input type="password" name="Passward" [(ngModel)]="model.Password" class="form-control" placeholder="סיסמא" required>
              </div>
              <!--<div class="row">-->
                <div class="col-6">
                  <button type="submit" class="btn btn-block btn-success">כניסה</button>
                </div>
              <!--</div>-->
              <div><br>
                <p style="color:#E92626;font-size:15px;font-weight:normal" Class="success" align="center">
                  {{errorMessage}}
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
